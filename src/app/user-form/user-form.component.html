
<div class="container-fluid mb-5">
    <h1>Bootcamp Enrollment Form</h1>

    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

     
        <div class="form-group">
            <label>Name</label>
            <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid &&name.touched" 
            class="form-control" name="userName" [(ngModel)]="userModel.name">
          <small class="text-danger" [class.d-none]="name.valid || name.untouched" >Name is required</small>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" #phone="ngModel" pattern="^\d{10}$" required
            [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="userModel.phone">
           
            <!-- <small class="text-danger" [class.d-none]="phone.valid ||phone.untouched">Phone number is required and should be 10 digits</small> -->
            <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">Phone number should be 10 digit</small>

            </div>
        </div>
        <div class="form-group">
            <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)"  class="custom-select"  #topic="ngModel"
             [class.is-invalid]="topicHasError && topic.touched" name="topic"  [(ngModel)]="userModel.topic">
                <option value="default">I am interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
            <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose topic</small>
        </div>

            <div class="mb-3">
                <label>Time Preference</label>
                <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
                    <label class="form-check-label">Morning (9AM - 12PM) </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening">
                    <label class="form-check-label">Evening (5PM - 8PM) </label>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox">
                <label class="form-check-label">Send me Promotional Offer</label>
              </div>
        <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="button">Submit Form</button>
        
    </form>
</div>
